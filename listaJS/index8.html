<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            button {
                background-color: #00aed9;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                margin-right: 10px;
            }
            
            button:hover {
                background-color: #008fb3;
            }
            
            .result {
                margin-top: 20px;
            }
    
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Calculadora de Fatorial e Fibonacci</h1>
            <div class="input-container">
                <label for="number">Número:</label>
                <input type="number" id="number" placeholder="Digite um número">
            </div>
            <button onclick="calculateFatorial()">Calcular Fatorial</button>
            <button onclick="calculateFibonacci()">Calcular Fibonacci</button>
            <div class="result">
                <p id="fatorial-result"></p>
                <p id="fibonacci-result"></p>
            </div>
        </div>

        <script src="Questao8.js"></script>

    </body>
</html>
