<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .div {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 120px;
      }
      #div1 {
        background-color: blue;
      }
      #div2 {
        background-color: green;
      }
      #div3 {
        background-color: red;
      }
      #div4 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="div">1</div>
    <div id="div2" class="div">2</div>
    <div id="div3" class="div">3</div>
    <div id="div4" class="div">4</div>
  </body>
</html>
