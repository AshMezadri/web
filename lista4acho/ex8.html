<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: flex;
        justify-content: space-between;
      }

      .div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 120px; 
        text-align: center;
      }
      #div1 {
        background-color: blue;
      }
      #div2 {
        background-color: green;
      }
      #div3 {
        background-color: red;
      }
      #div4 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="div1" class="div">1</div>
      <div id="div2" class="div">2</div>
      <div id="div3" class="div">3</div>
      <div id="div4" class="div">4</div>
    </div>
  </body>
</html>
